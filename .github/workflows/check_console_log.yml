name: Check console.log and debugger

on:
  push:
    paths:
      - "app/**"
      - "scripts/lint-logs.cjs"
      - "package.json"
      - "package-lock.json"
  pull_request:
    paths:
      - "app/**"
      - "scripts/lint-logs.cjs"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

jobs:
  check-console-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for console.log and debugger
        run: npm run lint:logs
