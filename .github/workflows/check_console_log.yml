name: Check console.log and debugger

on:
  push:
    paths:
      - "app/**"
  pull_request:
    paths:
      - "app/**"
  workflow_dispatch:

jobs:
  check-console-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Search for console.log or debugger
        run: |
          set -o pipefail
          OUTPUT=$(find app -type f \( -name "*.js" -o -name "*.ts" -o -name "*.jsx" -o -name "*.tsx" \) \
            ! -path "*/node_modules/*" \
            ! -path "*/dist/*" \
            ! -path "*/.next/*" \
            -print0 | xargs -0 grep -nE "console\.(log|info)|debugger" \
            | grep -v "app/(auth)/callback/route\.ts.*\"認証成功:\", data.session.user.email" \
            | grep -v "app/(auth)/callback/route\.ts.*\"認証セッション確立完了\"" \
            | grep -v "app/(auth)/callback/route\.ts.*\"認証コードなしまたはエラー\")" \
            | grep -v "app/providers/supabase-auth-provider\.tsx.*\"新規ユーザーをusersテーブルに追加:\", user.id" || true)
          if [ -n "$OUTPUT" ]; then
            echo "NG! console.log または console.info または debugger が見つかりました。削除してください。"
            echo "## console.log または console.info または debugger が見つかりました" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "$OUTPUT" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "OK! console.log または console.info または debugger は見つかりませんでした。"
            echo "console.log または console.info または debugger は見つかりませんでした。" >> $GITHUB_STEP_SUMMARY
          fi
