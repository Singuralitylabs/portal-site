name: Jest Unit Tests

on:
  push:
    paths:
      - "app/**"
  pull_request:
    paths:
      - "app/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ソースコード取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js セットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: [22.x]
          cache: 'npm'

      # 依存関係インストール
      - name: Install dependencies
        run: npm ci

      # Jest 実行
      - name: Run Jest tests
        run: npm test
