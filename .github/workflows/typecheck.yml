name: TypeScript Type Check

on:
  push:
    paths:
      - "app/**"
      - "*.ts"
      - "*.tsx"
      - "tsconfig.json"
      - "package.json"
      - "package-lock.json"
  pull_request:
    paths:
      - "app/**"
      - "*.ts"
      - "*.tsx"
      - "tsconfig.json"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    name: TypeScript Type Check

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Run ESLint type-aware rules
        run: npm run lint
